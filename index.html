
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>coma.fm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lava-container">
    <div class="lava-blob blob1"></div>
    <div class="lava-blob blob2"></div>
    <div class="lava-blob blob3"></div>
    <div class="lava-blob blob4"></div>
    <div class="overlay"></div>
  </div>

  <div class="player-box">
    <div class="track-meta">
      <span id="track-title">Loading…</span> — <span id="track-artist">...</span>
    </div>
    <button id="info-btn">i</button>
  </div>

  <div class="passport-modal hidden" id="passport">
    <div class="modal-box">
      <img id="cover" src="" class="cover" />
      <h2 id="title">...</h2>
      <h3 id="artist">...</h3>
      <p id="album-meta">…</p>
      <div class="tags" id="tags"></div>
    </div>
  </div>

  <script src="player.js"></script>
</body>
</html>
